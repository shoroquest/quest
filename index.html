<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Have Fun!</title>
    <meta name="description" content="Hello, World!" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        
        <a-asset-item
          id="aralash"
          src="https://raw.githubusercontent.com/shoroquest/quest/master/assets/aralashikus.glb"
        ></a-asset-item>

       <a-asset-item
          id="veider"
          src="https://raw.githubusercontent.com/shoroquest/quest/master/assets/veider.glb"
        ></a-asset-item>
        
  </a-assets>
      
      <a-marker
        preset="custom"
        type="pattern"
        url="https://raw.githubusercontent.com/shoroquest/quest/master/assets/ochki.patt"
        ><a-entity
          gltf-model="#aralash"
          animation-mixer
          scale="2 2 2"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity
      ></a-marker>
      
      <a-marker
        preset="custom"
        type="pattern"
        url="https://raw.githubusercontent.com/shoroquest/quest/master/assets/stakan.patt"
        ><a-entity
          gltf-model="#veider"
          animation-mixer
          scale="2 2 2"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity
      ></a-marker>
          
         

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
